<extend name="Base/common"/>
<block name="content">

<div class="main sidebar-minified">
<style type="text/css">
	.datatable,.datatable th{text-align:center;}
</style>
<!--/row-->
			<div class="row">		
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-body lists">
							<table class="table table-striped table-bordered bootstrap-datatable datatable">
							  <thead>
								  <tr>
									
									  <th width="4%">编号</th>
                                      <th width="8%">用户名</th>
									  <th width="9%">手机</th>
                                      <th width="8%">注册时间</th>
									  <th width="7%">上级</th>
									  <th width="10%">操作</th>
								  </tr>
							  </thead>   
							  <tbody>	
							  <volist name="ulist" id='vo' key='k'>							
								<tr>
									<td>{$k}</td>
									<td>{$vo.username}</td>
                                    <td>{$vo.utel}</td>
                                    <td>{$vo.utime|date='Y-m-d',###}</td>
                                    <td>{$vo.managername}</td>
									<td>
										<if condition="$vo.agenttype eq 1">
											<a class="btn btn-info">
												<i class="fa fa-edit" onclick="changestatusok({$vo.uid})">通过</i>
											</a>
											<a class="btn btn-info"> 
												<i class="fa fa-edit" onclick="changestatusno({$vo.uid})">拒绝</i>
											</a>
										<elseif condition="$vo.agenttype eq 0"/>
											已拒绝
										<else/>
											已通过
										</if>
									</td>
								</tr>
								</volist>
							  </tbody>
						  </table> 
						   <div class="pagelist">{$page}</div>
						</div>
					</div>
				</div><!--/col-->
			
			</div><!--/row-->
   
		</div>
<script type="text/javascript" src="/public/home/js/jquery.min.js"></script>
<script>
	function changestatusok(uid)
	{
		
		$.ajax({  
			type: "post",  
			url: "{:U('Customer/verifyeditok')}",    
			data:{"uid":uid},
			success: function(data) {
				alert('审核通过！');
				window.location.href = window.location.href;   
			},  
			error: function(data) {  
				//alert(data);
			}
        
      }); 
	}
	function changestatusno(uid)
	{
		var uid = uid;
		$.ajax({  
			type: "post",  
			url: "{:U('Customer/verifyeditno')}",    
			data:{"uid":uid},
			success: function(data) {
				alert('审核不通过！');
				window.location.href = window.location.href;   
			},  
			error: function(data) {  
				//alert(data);
			}
        
      }); 
	}
	
	
</script>
 </block>
