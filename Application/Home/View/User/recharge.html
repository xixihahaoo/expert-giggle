<extend name="Base/common"/>
<block name="content">
<link rel="stylesheet" href="__CSS__/global.css">
<link rel="stylesheet" href="__CSS__/charge.css">
<script id="G--xyscore-load" type="text/javascript" charset="utf-8" async="" src="__JS__/xyscore_main.js"></script>

</head>
<body>
<div class="wrap">
  <div class="index" style="min-height: 1114px;">
    <header class="list-head">
      <nav class="list-nav clearfix"> <a href="javascript:history.go(-1)" class="list-back"></a>
        <h3 class="list-title">账户充值</h3>
      </nav>
    </header>
    <ul class="account-info">
      <li><span style="float:left">账户ID：{$suer['username']}</span><span style="float:right">余额：{$result['balance']}</span>元</li>
    </ul>
	<form id="moneyCharge1" class="" method="post" action="" target="_blank">
		
		<div class="money-num">
			<ul class="money-list clearfix">
				<li onclick="changemoney('50')">50</li>
				<li onclick="changemoney('100')">100</li>
				<li onclick="changemoney('500')">500</li>
				<li onclick="changemoney('1000')">1000</li>
				<li onclick="changemoney('5000')">5000</li>
				<li onclick="showobj()" id="addmoney" class="money-else">其他</li>
				<input type="text" id="nowmoney" style="display:none;width:90;height:3em;border:none;font-size:3em;" placeholder="请输入充值金额" onkeyup="changemoney1(this)" />
			</ul>
		</div>
		
		<input type="hidden" id="zhenmoeny" class="c-input" maxlength="6" value="" name="money">
        <input type="button" onclick="zhifu('weixin')" class="f-sub" value="微信支付"><input onclick="zhifu('zhifu')" type="button" class="f-sub" value="网银支付">
    </form>
	<script>
		function zhifu(type)
		{
			var money = $("#zhenmoeny").val();
			if(!money)
			{
				alert("请选择金额！");
				return false;
			}
			if(money < 50)
			{
				alert("金额最少为50元！");
				return false;
			}
			if(type == 'weixin')
			{
				$("#moneyCharge1").attr('action',"{:U('User/weixinpay')}");
				$("#moneyCharge1").submit();
			}else{
				$("#moneyCharge1").attr('action',"{:U('User/reapal')}");
				$("#moneyCharge1").submit();
			}
		}
		function changemoney(money)
		{
			$("#nowmoney").val('');
			$("#nowmoney").hide();
			$("#zhenmoeny").val(money);
		}
		function changemoney1(obj)
		{	if(isNaN($(obj).val()))
			{
				alert("只能输入正整数！");
			}
			$("#zhenmoeny").val($(obj).val());
		}
		function showobj()
		{
			$("#zhenmoeny").val('');
			$("#nowmoney").show();
		}
	</script>
	
	
	
	
	
	
	
  </div>
 
</div>

<script src="__JS__/script.js"></script>
<script type="text/javascript">
$(function(){  
  if ($('#order_id').val()!='') {
       $('#moneyCharge2').submit();
    };
});
</script>
<script type="text/javascript" charset="utf-8" src="__JS__/sea.js" async=""></script>
</block>
